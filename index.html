<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Página Web Básica</h1>
    </header>

    <main>
        <section>
            <h2>Bienvenido</h2>
            <p>¡Hola! Bienvenido a mi página web básica.</p>
        </section>

        <section>
            <h2>Contenido</h2>
            <p>Esta es una página de ejemplo con contenido básico.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mi Página Web</p>
    </footer>

</body>
</html>
